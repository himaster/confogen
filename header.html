<!-- HTML -->

<HTML>
	<HEAD>
		<TITLE>ConfoGen</TITLE>
		<SCRIPT type="text/javascript" src="jquery.js"></SCRIPT>
		<SCRIPT>
			function show_table(name, ip, http, https, test, m, mtest){
				var dataString = '&name=' + name + '&ip=' + ip + '&http=' + http + '&https=' + https + '&test=' + test + '&m=' + m + '&mtest=' + mtest; 
         		$.ajax({
            	    url: "table.php",
            	    data: dataString,
                	cache: false,
                	success: function(html){
						$('#table_div').html(html);
                        $('#status_div').html("Updated.");
                        setTimeout("document.getElementById('status_div').value = ''", 5000);
                	},
                	error: function(){
            			$('#status_div').html("ERROR!!!");
            		}
            	});
        	}
            
            function rem_el(id){
                var dataString = '&remove=1&id=' + id; 
                $.ajax({
                    url: "table.php",
                    data: dataString,
                    cache: false,
                    success: function(html){
                        $('#table_div').html(html);
                        $('#status_div').html("Deleted.");
                        setTimeout("document.getElementById('status_div').value = ''", 5000);
                    },
                    error: function(){
                        $('#status_div').html("ERROR!!!");
                    }
                });
            }

            function generate(){
                $.ajax({
                    url: "generate.php",
                    cache: false,
                    success: function(html){
                        $('#status_div').html("Generated.");
                        setTimeout("document.getElementById('status_div').value = ''", 5000);
                    },
                    error: function(){
                        $('#status_div').html("ERROR!!!");
                    }
                });
            }
        </SCRIPT>
	</HEAD>
	<BODY>
		<DIV id="table_div">
