<!-- HTML -->

<HTML>
	<HEAD>
		<TITLE>ConfoGen</TITLE>
		<SCRIPT type="text/javascript" src="jquery.js"></SCRIPT>
		<SCRIPT>
			function show_table(){
				$( "#target" ).submit(function( event ) {
  					alert( "Handler for .submit() called." );
  					event.preventDefault();
				});
				
         		$.ajax({
            	    url: "table.php",
                	cache: false,
                	success: function(html){
						$('#table_div').html(html);
                	},
                	error: function(){
            			$("table_div").html("ERROR!!!");
            		}
            	});
        	}
        </SCRIPT>
	</HEAD>
	<BODY>
		<DIV id="table_div">
